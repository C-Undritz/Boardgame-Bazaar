<div class="toast" role="alert" aria-live="assertive" aria-labelledby="toast-text" aria-atomic="true">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-light text-dark">
        <strong class="me-auto">Information</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-light" id="toast-text">
        <p>{{ message }}</p>
    </div>
</div>
