{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="row">
    <div class="col mt-3">
        <h2>{% trans "Set Password" %}</h2>
        <hr class="w-100 mb-1">
    </div>
</div>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-warning btn-lg text-uppercase fw-bold pt-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
</form>
{% endblock %}
