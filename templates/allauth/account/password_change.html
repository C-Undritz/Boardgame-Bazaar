{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="row">
    <div class="col mt-3">
        <h2>{% trans "Change Password" %}</h2>
        <hr class="w-100 mb-1">
    </div>
</div>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning btn-lg text-uppercase fw-bold pt-2" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
