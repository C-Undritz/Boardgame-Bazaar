{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock%}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2>Contact Us</h2>
            <div class="d-flex justify-content-center">
                <hr class="w-75 mb-1"> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6 offset-md-1 col-md-10 col-12">
            <h4 class="text-center mb-5">Have a question or need to chase an order? Fill in the form below and we will get back to you promptly.</h4>
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 col-12 mb-3">
                        <input type="text" class="form-control" name="message-name" placeholder="Your name" required>
                    </div>
                    <div class="col-md-6 col-12 mb-3">
                        <input type="email" class="form-control" name="message-email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="message-subject" placeholder="Subject" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <textarea class="form-control" name="message" placeholder="Your message..." rows="3" required></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-warning btn-lg text-uppercase fw-bold">Send <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
