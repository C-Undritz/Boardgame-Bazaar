{% extends "profiles/admin_menu.html" %}

{% block profile_content %}
<p class="fs-4 mb-1 fw-bold">Add a Genre</p>
<p>Within the 'name' field please use a single underscore(_) to ensure that there are no spaces between words.</p>
<form class="mt-3" action="{% url 'add_genre' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="float-end">
        <a class="btn btn-outline-dark btn-lg my-3 text-uppercase fw-bold" href="{% url 'add_genre' %}">Cancel</a>
        <button class="btn btn-warning btn-lg text-uppercase fw-bold pt-2" type="submit">Add Genre</button>         
    </div>
</form>
{% endblock %}
